{% extends "maestra_form.html" %}

{% block titulo %}
Inicio de Sesion
{% endblock %}

{% block estilos %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block contenido %}
<div class="container_form cont_form_1">
    <form class="login_form" action="{{url_for('sign_in')}}" method="POST">
        <h2>Inicia Sesión</h2>
        {% if error %}
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
        {% endif %}
        <div class="par form_username">
            <input type="text" placeholder="Nombre de Usuario" name="username" id="username"><br>
            <small></small>
        </div>
        <div class="par form_password">
            <input type="password" placeholder="Contraseña" name="password" id="password"><br>
            <small></small>
        </div>
        <button type="submit" class="start" id="btnEmpezar">Iniciar</button>
        <p>
            ¿No tienes una cuenta?
            <a href="{{url_for('sign_up')}}">Regístrate aquí</a>
        </p>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/login.js"></script>
{% endblock %}
