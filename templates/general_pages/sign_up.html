{% extends "maestra_form.html" %}

{% block titulo %}
Registrate
{% endblock %}

{% block estilos %}
{% endblock %}

{% block contenido %}
<div class="container_form cont_form_2">
    <form class="sign_up_form" action="{{ url_for('guardar_participante') }}" method="POST">
        <h2>Registrate</h2>
        <div class="form_element">
            <input required type="text" id="" name="nombres" placeholder="Nombres">
            <small></small>
            <input required type="text" id="" name="apellidos" placeholder="Apellidos">
            <small></small>
            <input required type="date" id="" name="fecha_nacimiento" placeholder="Fecha de Nacimiento">
        </div>
        <div class="form_element">
            <input required type="number" id="" name="telefono" placeholder="Nro Telefono">
            <small></small>
            <input required type="text" id="" name="correo" placeholder="Correo Electrónico">
            <small></small>
        </div>
        <button type="submit">Registrarse</button>
        <p>
            ¿Ya tienes una cuenta?
            <a href="{{url_for('login')}}">Inicia sesión aquí</a>
        </p>
    </form>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
