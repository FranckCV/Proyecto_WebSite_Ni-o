{% block estilos %}
<style>
    .content {
        color: black;
    }
    .cuadro {
        height: 120px;
        overflow-x: auto;
        overflow-y: auto;
        scrollbar-width: thin;  
    }
</style>
{% endblock %}

{% block contenido %}

<div class="content">
    <div class="cuadro">
        <div id="textoCampo">
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
    integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
    crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const socket = io();

        socket.on("connect", function () {
            console.log("Socket Activo.!");
        });

        socket.on("disconnect", function () {
            console.log("Socket Desconectado.!");
        });

        socket.on("update_tabla", (data) => {
            
            document.querySelector('#textoCampo').innerHTML = '';
            data.resultados.forEach((res) => {
                document.querySelector('#textoCampo').innerHTML += res;
                document.querySelector('#textoCampo').innerHTML += `<br>`;
            });
        });


        setInterval(() => {
            socket.emit("get_tabla");
        }, 500);

    });

</script>

<div id="data-container"></div>
